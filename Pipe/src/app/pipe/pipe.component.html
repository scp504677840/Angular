<p>
  今天是{{day}}
</p>

<p>
  今天是{{day | date}}：日期格式化
</p>

<p>
  今天是{{day | date | uppercase}}：日期格式化+转大写
</p>

<p>
  今天是{{day | date | lowercase}}：日期格式化+转小写
</p>

<p>
  今天是{{day | date:'yyyy-MM-dd HH:mm:ss'}}：自定义日期格式化
</p>

<p>
  圆周率：{{pi}}
</p>

<p>
  <!-- 1-2：前面的数字1 表示最少要保留1位小数；后面的数字2 表示最多保留2位小数 -->
  圆周率：{{pi | number:'2.1-2'}}
</p>

<p>
  自定义管道：{{size | multiple:'3'}}
</p>

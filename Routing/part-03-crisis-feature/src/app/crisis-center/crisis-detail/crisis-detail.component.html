<h2>危机详情</h2>

<p>editName:{{editName}}</p>
<p>crisis:{{crisis}}</p>

<div *ngIf="crisis">

  <h3>"{{editName}}"</h3>

  <div>
    <label>Id:</label>{{crisis.id}}
  </div>

  <div>
    <label>Name:</label>
    <input [(ngModel)]="editName" placeholder="name">
  </div>

  <p>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </p>

</div>

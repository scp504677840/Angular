<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">

  <div>
    用户名：<input type="text" ngModel name="username">
  </div>

  <!-- 处理这一组密码，因为最终只会提交一个密码 -->
  <div ngModelGroup="pwdGroup">
    <div>
      密码：<input type="password" ngModel name="password">
    </div>
    <div>
      确认密码：<input type="password" ngModel name="repassword">
    </div>
  </div>

  <div>
    手机号：<input type="text" ngModel name="phone">
  </div>
  <button type="submit">注册</button>

</form>
